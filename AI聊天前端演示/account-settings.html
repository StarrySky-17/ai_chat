<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账户设置</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 h-screen">
<!-- 侧边栏 -->
<div class="w-64 bg-white border-r border-gray-200 flex flex-col h-full">
  <div class="p-4 border-b border-gray-200">
    <h1 class="text-xl font-bold text-primary">账户设置</h1>
  </div>
  <div class="flex-1 overflow-y-auto p-3">
    <button id="change-password" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary/90">修改密码</button>
    <button id="logout" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-400 mt-2">退出登录</button>
  </div>
</div>

<!-- 主体内容 -->
<div class="flex-1 p-6">
  <h2 class="text-xl font-semibold mb-4">修改密码</h2>
  <div class="bg-white p-4 rounded-lg shadow-sm">
    <input type="password" class="w-full p-3 border rounded-lg mb-4" placeholder="新密码" id="new-password" />
    <input type="password" class="w-full p-3 border rounded-lg mb-4" placeholder="确认密码" id="confirm-password" />
    <button class="bg-primary text-white py-2 px-4 rounded-lg">保存修改</button>
  </div>
</div>

<script>
  document.getElementById('change-password').addEventListener('click', () => {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (newPassword !== confirmPassword) {
      alert('密码不匹配，请重新输入');
    } else {
      // 修改密码的逻辑
      alert('密码已更新');
    }
  });
</script>
<script src="app.js"></script>
</body>
</html>
